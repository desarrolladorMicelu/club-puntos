<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento - Micelu.co</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logopequeño.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #000000;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header_section {
            background-color: #000000;
            padding: 15px 0;
        }

        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .imgcelu {
            height: 50px;
            width: auto;
        }

        .main-content {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .maintenance-box {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .club-logo {
            width: 300px;
            height: auto;
            margin-bottom: 2rem;
        }

        .maintenance-box h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 2rem;
        }

        .maintenance-box p {
            font-size: 1.2rem;
            color: #000000;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .contact-box {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .contact-box h3 {
            color: #000000;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-btn {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border: 2px solid #000000;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-btn i {
            font-size: 1.2rem;
        }

        .contact-btn:hover {
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
        }

        .footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .maintenance-box h1 {
                font-size: 2rem;
            }

            .maintenance-box p {
                font-size: 1rem;
            }

            .links-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header_section">
        <div class="container-fluid">
            <nav>
                <a>
                    <span>
                        <img src="{{ url_for('static', filename='images/logopequeño.png') }}" class="imgcelu"
                            alt="Micelu.co">
                    </span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="maintenance-box">
            <img src="{{ url_for('static', filename='images/micelu2.png') }}" class="club-logo"
                alt="Club de Puntos Micelu.co">

            <h1>Estamos en Mantenimiento</h1>

            <p>
                Nuestro sitio web está temporalmente fuera de servicio.
                Estamos trabajando para mejorar tu experiencia.
            </p>

            <div class="contact-box">
                <h3>Mientras tanto, puedes visitarnos en:</h3>
                <div class="links-container">
                    <a href="https://micelu.co" target="_blank" class="contact-btn">
                        <i class="fas fa-globe"></i>
                        micelu.co
                    </a>
                    <a href="https://instagram.com/micelu.co" target="_blank" class="contact-btn">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; <a href="https://micelu.co/">Micelu.co</a></p>
    </div>
</body>

</html>
