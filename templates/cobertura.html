<body class="fondo5">
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
          <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
              <a class="navbar-brand">
                <span>
                  <img src="{{ url_for('static', filename='images/logopequeño.png') }}" class="imgcelu">
                </span>
              </a>
              <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar navbar-expand-lg custom_nav-container ">
                  <ul class="navbar-nav  ">
                    <li class="nav-item active">
                      <a class="nav-link" href="/homepuntos">Personas</a>
                    </li>
                </div>
                <ul class="navbar-nav  ">
                  <li class="nav-item ">
                    <a class="nav-link active " href="/redimir">Redimir</a>

                      <a class="nav-link active " href="/acumulapuntos">Acumula</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" id="coberturaLink">Cobertura</a>
                  </li>

                        <a class="nav-link login-button" href="/iniciosesion">Iniciar Sesion</a>

              </div>
          </div>
    
          </nav>
      </div>
      <div class="section1">
        <img src="{{ url_for('static', filename='images/fondo5.png') }}" class="fondo5">
      </div>
    <!-- Modal -->
    <div class="modal fade" id="cobModal" tabindex="-1" aria-labelledby="cobModalLabel" aria-hidden="true">
        <div class="modal-dialog cob-dlg">
          <div class="modal-content cob-cnt">
            <div class="modal-header cob-hdr">
              <h5 class="modal-title cob-ttl">Confirma la Cobertura</h5>
              <button type="button" class="btn-close cob-cls" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body cob-bdy">
              <form id="cobForm">
                <div class="mb-2 cob-grp">
                  <div class="mb-2 cob-grp">
                    <label for="imei" class="cob-lbl">IMEI:</label>
                    <input type="text" class="form-control cob-inp" id="imei" placeholder="Ingrese el IMEI">
                  </div>

                  <div class="mb-2 cob-grp">
                    <label for="nit" class="cob-lbl">Documento:</label>
                    <input type="text" class="form-control cob-inp" id="nit" placeholder="Documento" readonly>
                  </div>
                
                <div class="mb-2 cob-grp">
                  <label for="nombreCliente" class="cob-lbl">Nombre del Cliente:</label>
                  <input type="text" class="form-control cob-inp" id="nombreCliente" placeholder=" nombre del cliente" readonly>
                </div>
                <div class="mb-2 cob-grp">
                  <!---<label for="fecha" class="cob-lbl">Fecha Compra:</label>!-->
                  <input type="hidden" class="form-control cob-inp" id="fecha" placeholder="Fecha compra" readonly>
                </div>
                <div class="mb-2 cob-grp">
                  <label for="referencia" class="cob-lbl">Producto:</label>
                  <input type="text" class="form-control cob-inp" id="referencia" placeholder="Fecha compra" readonly>
                </div>
                <div class="mb-2 cob-grp">
                  <label for="telefono" class="cob-lbl">Telefono:</label>
                  <input type="text" class="form-control cob-inp" id="telefono" placeholder="Telefono" readonly>
                </div>
                <div class="mb-2 cob-grp">
                  <!--<label for="valor" class="cob-lbl">Valor Compra:</label>!-->
                  <input type="hidden" class="form-control cob-inp" id="valor" placeholder="valor compra" readonly>
                </div>
                <div class="cob-btns">
                  <button type="button" class="btn cob-btn-conf" id="cobBtnConf">Confirmar Cobertura</button>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    

    <script src="{{ url_for('static', filename='js/cobertura.js') }}"></script>
</body>
</html>
